<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Etch a sketch</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Fredericka the Great' rel='stylesheet'>
    </head>
    <body>
        <div class="cabecera">Etch A Sketch</div>
        <div id="ventanaPadre"></div>
        <div id="controles">
            <div class="colores">
                <p>Paletas de colores:</p>
                <button class="button" id="comun">Común</button>
                <button class="button" id="random">Random</button>
            </div>
            <div class="borrado">    
                <p>Utilidades de borrado:</p>
                <button class="button"  id="borrador">Borrador</button>
                <button class="button" id="reiniciar">Reiniciar</button>
            </div>
            <div class="barra-seleccion-tamaño">Tamaño de la cuadricula:
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
            </div>
        </div>
        <div class="footer">
            <p>Santiparra |</p> 
            <a href="https://github.com/Santiparra"><img src="github-mark-white.svg" alt="Logo de Github conteniendo un link"></a>    
        </div>        
    </body>
</html>
