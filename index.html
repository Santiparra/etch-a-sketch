<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Etch a sketch</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cabecera">Etch A Sketch</div>
        <div id="ventanaPadre"></div>
        <div id="controles">
            <div class="colores">
                <p>Paletas de colores:</p>
                <button class="button" style="vertical-align:middle" id="comun"><span>Comun</span></button>
                <button class="button" style="vertical-align:middle" id="random"><span>Random</span></button>
            </div>
            <div class="borrado">    
                <p>Utilidades de borrado:</p>
                <button class="button" style="vertical-align:middle" id="borrador"><span>Borrador</span></button>
                <button class="button" style="vertical-align:middle" id="reiniciar"><span>Reiniciar</span></button>
            </div>
            <div class="barra-seleccion-tamaño">Tamaño de la cuadricula:
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
            </div>
        </div>        
    </body>
</html>
